<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Converter | Code with Ray</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <p class="header__container--content">CURR CONVERTER</p>
        </div>
    </header>
    <div class="container">
        <div class="currencyContainer">
            <form action="#" method="get">
                <div class="currency__from">
                    <h3>From</h3>
                    <div class="currency__from-country">
                        <select name="from__country" class="" id="from__country">
                            <option selected disabled>Select country</option>
                        </select>
                    </div>
                    <div class="currency__from-currency">
                        <select name="from__currency" class="" id="from__currency">
                            <option selected disabled>Currency</option>
                        </select>
                    </div>
                    <div class="currency__from-amount">
                        <input type="text" name="from__amount" id="from__amount" placeholder="Enter Amount">
                    </div>
                </div>
            </form>
            <form action="#" method="get">
                <div class="currency__to">
                    <h3>To</h3>
                    <div class="currency__to-country">
                        <select name="to__country" class="" id="to__country">
                            <option selected disabled>Select country</option>
                        </select>
                    </div>
                    <div class="currency__to-currency">
                        <select name="to__currency" class="" id="to__currency">
                            <option selected disabled>Currency</option>
                        </select>
                    </div>
                    <div class="currency__to-amount">
                        <input type="text" name="to__amount" id="to__amount" placeholder="Enter Amount">
                    </div>
                </div>
            </form>
            <button onclick="convertCurrency()">Convert</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
